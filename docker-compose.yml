services:
  # Servi√ßo de Banco de Dados
  db:
    image: postgres:15-alpine
    container_name: anime_db
    restart: always
    environment:
      POSTGRES_USER: ${DB_USER}
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: ${DB_NAME}
    ports:
      - "${DB_PORT}:5432" # Porta Externa : Porta Interna
    volumes:
      - postgres_data:/var/lib/postgresql/data # Volume para persistir dados se desligar o container
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql # Script para criar tabelas no arranque
  pgadmin:
    image: dpage/pgadmin4:latest
    container_name: pgadmin
    restart: always
    depends_on:
      - db
    environment:
      PGADMIN_DEFAULT_EMAIL: user@localhost.com
      PGADMIN_DEFAULT_PASSWORD: admin
    ports:
      - 5050:80
    volumes:
      - pgadmin_data:/var/lib/pgadmin

volumes:
  postgres_data:
  pgadmin_data: